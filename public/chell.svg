<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A4D6"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0a0a0f"/>
  <!-- Portal ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#portalGradient)" stroke-width="4"/>
  <!-- Git branch icon stylized -->
  <path d="M40 30 L40 55 M40 55 Q40 65 50 65 L60 65" fill="none" stroke="#00A4D6" stroke-width="4" stroke-linecap="round"/>
  <circle cx="40" cy="30" r="5" fill="#00A4D6"/>
  <circle cx="60" cy="65" r="5" fill="#FF6B00"/>
  <!-- Terminal cursor -->
  <rect x="45" y="40" width="3" height="12" fill="#00A4D6">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
